<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="shortcut icon" href="img/favicon.ico" />
 
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	
		<script> 
		   window.onload=function(){
			window.onstorage=function(){
				event.preventDefault();
				fichero=event.url.toString().split("/").pop();
				propiedad=event.key;
				valor=event.newValue;
				document.querySelector("p").innerHTML="Se ha modificado el fichero " + fichero + " en la propiedad " + propiedad + " con el valor " + valor;
			}
		   }
		 
		</script>
	</head>


	<body>
 
		<!-- Cuando se haga un cambio en el ejercicio del primer trimestre que es un formulario para cambiar los estilos de text (color, tamaño, tipografía), se guarde ese evento y nos diga que cambios han habido en ese archivo -->

		<p></p>
		
	</body>
	</html>
