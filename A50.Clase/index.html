		<div class="container-lg">

				<div class="col-12 col-md-5 divUno d-flex flex-direction-row align-items-center justify-content-center">
					<form id="formulario" class="">
						<label for="matricular">Matricular nuevo alumno</label>
						<input type="text" id="matricular" name="matricular" required><br><br>					
						<input type="submit" value="Añadir" name="agrego">
						<button type="reset">Resetear</button><br><br>
						<input type="button" value="Eliminar alumno matriculado" name="elimMatriculados"><br><br>
						<input type="button" value="Eliminar alumno de practicas" name="elimPracticas">
					
				</div>
				
				<div class="col-12 col-md-3 divDos">
					<!--SELECT MULTIPLE-->
					<label for="alumnosMatriculados " class="negrita">Alumnos matriculados</label>
					<select id="alumnosMatriculados" name="alumnosMatriculados" multiple>
		
					
					</select><br><br>
				</div>


				<div class="col-12 col-md-1 custom-height-md divPaso d-flex flex-direction-row align-items-center justify-content-center">
					<input type="button" value=">>" name="paso">
				</div>


				<div class="col-12 col-md-3 divTres">
					<!--SELECT MULTIPLE-->
					<label for="alumnosPracticas "class="negrita">Alumnos para prácticas</label>
					<select id="alumnosPracticas" name="alumnosPracticas" multiple>
						<!--<option value=" " >Manzana</option>-->
					
					</select><br><br>
				</form>
				</div>
			</div>
		</div>
		

</div>
